<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttonsLine">
            <div class="empty"></div>
            <div class="empty"></div>
            <button class="clearLast" data-code="Backspace">CE</button>
            <button class="clear" data-code="Delete">C</button>
        </div>
        <div class="buttonsLine">
            <button class="number" data-code="Numpad7">7</button>
            <button class="number" data-code="Numpad8">8</button>
            <button class="number" data-code="Numpad9">9</button>
            <button class="operator" data-code="NumpadDivide">/</button>
        </div>
        <div class="buttonsLine">
            <button class="number" data-code="Numpad4">4</button>
            <button class="number" data-code="Numpad5">5</button>
            <button class="number" data-code="Numpad6">6</button>
            <button class="operator" data-code="NumpadMultiply">*</button>
        </div>
        <div class="buttonsLine">
            <button class="number" data-code="Numpad1">1</button>
            <button class="number" data-code="Numpad2">2</button>
            <button class="number" data-code="Numpad3">3</button>
            <button class="operator" data-code="NumpadSubtract">-</button>
        </div>
        <div class="buttonsLine">
            <button class="number" data-code="Numpad0">0</button>
            <button class="decimal" data-code="NumpadDecimal">.</button>
            <button class="result" data-code="NumpadEnter">=</button>
            <button class="operator" data-code="NumpadAdd">+</button>
        </div>
    </div>
</body>
</html>
